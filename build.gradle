// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.2.30'
    ext.supportVersion = '27.1.0'
    ext.constraintVersion = '1.0.2'

    //Rx
    ext.rxAndroidVersion = '2.0.1'
    ext.rxJavaVersion = '2.1.7'
    ext.rxBindingVersion = '2.1.1'

    // network
    ext.okHttp3Version = '3.9.1'
    ext.retrofitVersion = '2.3.0'
    ext.retrofitAdapter = '1.0.0'
    ext.gsonVersion = '2.8.2'

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}